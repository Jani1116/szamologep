<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Toolbox Pro - Math S Pen Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <script defer src="https://unpkg.com/mathlive"></script>
    <style>
        :root {
            --bg: #000000; --card: #1c1c1e; --accent: #0a84ff; --text: #ffffff; 
            --gray: #8e8e93; --border: #38383a; --red: #ff453a; --success: #30d158;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; overflow-x: hidden; }
        .container { max-width: 700px; margin: auto; background: var(--card); border-radius: 25px; padding: 15px; min-height: 95vh; display: flex; flex-direction: column; border: 1px solid var(--border); box-sizing: border-box; }
        .hidden { display: none !important; }
        
        /* Matematikai beviteli mező */
        math-field {
            font-size: 24px; background: #2c2c2e; border: 1px solid var(--accent); border-radius: 12px;
            color: white; padding: 15px; margin-bottom: 15px; width: 100%; outline: none;
        }

        /* MATEMATIKAI PANEL */
        .math-panel { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; }
        .m-btn { 
            background: #333; border: none; border-radius: 12px; color: white; font-size: 18px; 
            padding: 15px 5px; cursor: pointer; box-shadow: 0 4px #1a1a1a; font-weight: bold;
        }
        .m-btn:active { transform: translateY(2px); box-shadow: 0 2px #1a1a1a; }
        .m-accent { background: var(--accent); }
        .m-var { background: #444; color: #ffd60a; }

        /* RAJZLAP (S PEN) */
        #canvas-container { border: 2px dashed var(--gray); border-radius: 15px; margin: 10px 0; background: #111; position: relative; }
        canvas { width: 100%; height: 200px; touch-action: none; cursor: crosshair; }

        .result-box { background: rgba(48, 209, 88, 0.1); padding: 15px; border-radius: 14px; border: 1px solid var(--success); text-align: center; font-size: 1.5rem; margin: 10px 0; }
        .back-btn { background: #333; color: white; border: 1px solid var(--border); padding: 15px; border-radius: 16px; width: 100%; margin-top: auto; }
    </style>
</head>
<body>

<div class="container" id="egyenlet-page">
    <h2 style="text-align: center; margin-top: 0;">Math Pro Megoldó</h2>
    
    <math-field id="mf" virtual-keyboard-mode="manual">x+4=6</math-field>

    <div class="math-panel">
        <button class="m-btn" onclick="add('1')">1</button>
        <button class="m-btn" onclick="add('2')">2</button>
        <button class="m-btn" onclick="add('3')">3</button>
        <button class="m-btn m-accent" onclick="add('+')">+</button>
        
        <button class="m-btn" onclick="add('4')">4</button>
        <button class="m-btn" onclick="add('5')">5</button>
        <button class="m-btn" onclick="add('6')">6</button>
        <button class="m-btn m-accent" onclick="add('-')">-</button>
        
        <button class="m-btn" onclick="add('7')">7</button>
        <button class="m-btn" onclick="add('8')">8</button>
        <button class="m-btn" onclick="add('9')">9</button>
        <button class="m-btn m-accent" onclick="add('*')">×</button>
        
        <button class="m-btn m-var" onclick="add('x')">x</button>
        <button class="m-btn m-var" onclick="add('y')">y</button>
        <button class="m-btn m-var" onclick="add('z')">z</button>
        <button class="m-btn m-accent" onclick="add('/')">÷</button>
        
        <button class="m-btn" onclick="add('^')">aⁿ</button>
        <button class="m-btn" onclick="add('\\frac{#?}{#?}')">a/b</button>
        <button class="m-btn" onclick="add('\\sqrt{#?}')">√x</button>
        <button class="m-btn m-accent" onclick="add('=')">=</button>
        
        <button class="m-btn" onclick="add('(')">(</button>
        <button class="m-btn" onclick="add(')')">)</button>
        <button class="m-btn" style="background:var(--red);" onclick="add('clear')">AC</button>
        <button class="m-btn m-accent" style="background:var(--success);" onclick="solveMath()">GO</button>
    </div>

    <button class="m-btn" style="width:100%; margin-bottom:10px; background:#444;" onclick="toggleCanvas()">✍️ S Pen Rajztábla (Be/Ki)</button>
    
    <div id="canvas-container" class="hidden">
        <canvas id="spenCanvas"></canvas>
        <button onclick="clearCanvas()" style="position:absolute; right:10px; top:10px; background:var(--red); color:white; border:none; padding:5px 10px; border-radius:5px;">Törlés</button>
    </div>

    <div class="result-box" id="res">Eredmény: ?</div>
    <button class="back-btn" onclick="alert('Vissza a főmenübe...')">Vissza</button>
</div>

<script>
    const mf = document.getElementById('mf');

    // Gombok kezelése a math-field-hez
    function add(val) {
        if (val === 'clear') {
            mf.value = "";
        } else if (val === '^') {
            mf.executeCommand(['insert', '^']);
        } else {
            mf.insert(val);
        }
    }

    // Megoldó logika
    function solveMath() {
        const resBox = document.getElementById('res');
        try {
            // A MathLive LaTeX formátumot ad vissza, ezt átalakítjuk math.js számára
            let latex = mf.value;
            let cleanExpr = latex.replace(/\\frac{([^}]*)}{([^}]*)}/g, "($1/$2)")
                                 .replace(/\\sqrt{([^}]*)}/g, "sqrt($1)")
                                 .replace(/\\cdot/g, "*")
                                 .replace(/{/g, "(").replace(/}/g, ")");
            
            if (!cleanExpr.includes('=')) {
                resBox.innerText = "Hiba: '=' hiányzik!";
                return;
            }

            const parts = cleanExpr.split('=');
            const equation = `(${parts[0]}) - (${parts[1]})`;
            
            // Newton-módszer a gyökkereséshez
            const f = math.parse(equation).compile();
            let x = 1;
            for(let i=0; i<20; i++) {
                let v = f.evaluate({x: x});
                let der = (f.evaluate({x: x + 0.0001}) - v) / 0.0001;
                x = x - v/der;
            }
            resBox.innerText = "x ≈ " + Math.round(x * 1000) / 1000;
        } catch (e) {
            resBox.innerText = "Hiba az egyenletben!";
        }
    }

    // --- S PEN / CANVAS LOGIKA ---
    const canvas = document.getElementById('spenCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function toggleCanvas() {
        document.getElementById('canvas-container').classList.toggle('hidden');
        resizeCanvas();
    }

    function resizeCanvas() {
        canvas.width = canvas.parentElement.clientWidth;
        canvas.height = 200;
        ctx.strokeStyle = '#0a84ff';
        ctx.lineWidth = 3;
        ctx.lineCap = 'round';
    }

    canvas.addEventListener('pointerdown', (e) => { drawing = true; ctx.beginPath(); ctx.moveTo(e.offsetX, e.offsetY); });
    canvas.addEventListener('pointermove', (e) => {
        if (!drawing) return;
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
    });
    canvas.addEventListener('pointerup', () => drawing = false);

    function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); }
</script>

</body>
</html>
