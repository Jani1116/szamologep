<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Toolbox 2026</title>
    <style>
        :root {
            --bg: #000000; --card: #1c1c1e; --accent: #0a84ff; --text: #ffffff; 
            --gray: #8e8e93; --border: #38383a; --success: #30d158;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        .container { max-width: 500px; margin: auto; background: var(--card); border-radius: 30px; padding: 20px; min-height: 92vh; display: flex; flex-direction: column; border: 1px solid var(--border); box-sizing: border-box; }
        
        h1, h2 { text-align: center; font-weight: 700; margin-bottom: 20px; }
        .hidden { display: none !important; }
        
        .main-btn { background: #2c2c2e; color: white; border: none; padding: 20px; border-radius: 18px; margin: 8px 0; font-size: 17px; font-weight: 600; cursor: pointer; width: 100%; text-align: left; display: flex; justify-content: space-between; align-items: center; }
        .main-btn:active { background: #3a3a3c; transform: scale(0.98); }
        .back-btn { background: #333; color: white; border: 1px solid var(--border); padding: 15px; border-radius: 16px; width: 100%; margin-top: auto; font-weight: 600; cursor: pointer; }

        .input-group { display: flex; gap: 5px; margin-bottom: 12px; align-items: center; }
        input, select { background: #2c2c2e; border: 1px solid var(--border); color: white; padding: 14px; border-radius: 12px; width: 100%; font-size: 16px; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--accent); }
        
        .result-box { background: rgba(10, 132, 255, 0.1); padding: 15px; border-radius: 14px; border: 1px solid var(--accent); margin: 10px 0; font-weight: 600; }
        .scroll-area { max-height: 150px; overflow-y: auto; background: #111; padding: 15px; border-radius: 12px; font-family: monospace; line-height: 1.6; margin-top: 10px; border: 1px solid #333; }
        
        hr { border: 0; border-top: 1px solid var(--border); margin: 20px 0; }
        label { display: block; margin: 0 0 5px 5px; font-size: 13px; color: var(--gray); text-transform: uppercase; }

        /* R√≥mai panel */
        .roman-keyboard { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; background: #2c2c2e; padding: 15px; border-radius: 18px; margin-top: 10px; }
        .roman-key { background: #444; border: none; color: white; padding: 15px; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .roman-key:active { background: var(--accent); }
    </style>
</head>
<body>

<div class="container" id="menu">
    <div style="font-size: 50px; text-align: center; margin: 20px 0;">üõ†Ô∏è</div>
    <h1>Smart Toolbox</h1>
    <button class="main-btn" onclick="show('calc')">üî¢ Sz√°mol√≥g√©p <span>‚Ä∫</span></button>
    <button class="main-btn" onclick="show('egyenlet')">‚ûó Egyenlet <span>‚Ä∫</span></button>
    <button class="main-btn" onclick="show('egyeb')">‚öôÔ∏è Egy√©b <span>‚Ä∫</span></button>
</div>

<div class="container hidden" id="calc">
    <h2>Sz√°mol√≥g√©p</h2>
    <input type="text" id="calc-display" readonly value="0" style="text-align:right; font-size:40px; height:80px; background:transparent; border:none;">
    <button class="back-btn" onclick="show('menu')">Vissza</button>
</div>

<div class="container hidden" id="egyenlet">
    <h2>Egyenletmegold√≥</h2>
    <input type="text" id="eq-input" placeholder="x + 5 = 10" oninput="solveEq()">
    <div class="result-box" id="eq-res">x = ?</div>
    <button class="main-btn" onclick="document.getElementById('steps').classList.toggle('hidden')">Levezet√©s</button>
    <div id="steps" class="scroll-area hidden"></div>
    <button class="back-btn" onclick="show('menu')">Vissza</button>
</div>

<div class="container hidden" id="egyeb">
    <h2>Egy√©b funkci√≥k</h2>
    <button class="main-btn" onclick="show('romai')">üèõÔ∏è R√≥mai sz√°mok</button>
    <button class="main-btn" onclick="show('sebesseg')">üöÄ Sebess√©g</button>
    <button class="main-btn" onclick="show('hossz')">üìè Hossz</button>
    <button class="main-btn" onclick="show('kor')">üéÇ √âletkor</button>
    <button class="back-btn" onclick="show('menu')">Vissza</button>
</div>

<div class="container hidden" id="romai">
    <h2>R√≥mai sz√°mok</h2>
    <label>Arab sz√°mok</label>
    <input type="number" id="num-in" placeholder="Sz√°m..." oninput="toRoman(this.value)">
    <label>R√≥mai jelek</label>
    <input type="text" id="rom-in" readonly placeholder="Kattints a jelek√©rt...">
    <div class="roman-keyboard" id="roman-kbd">
        <button class="roman-key" onclick="appendRoman('M')">M</button>
        <button class="roman-key" onclick="appendRoman('D')">D</button>
        <button class="roman-key" onclick="appendRoman('C')">C</button>
        <button class="roman-key" onclick="appendRoman('L')">L</button>
        <button class="roman-key" onclick="appendRoman('X')">X</button>
        <button class="roman-key" onclick="appendRoman('V')">V</button>
        <button class="roman-key" onclick="appendRoman('I')">I</button>
        <button class="roman-key" onclick="appendRoman('DEL')" style="background:#ff453a">‚Üê</button>
    </div>
    <div id="rom-desc" class="result-box" style="text-align: center; border-style: dashed; margin-top:15px;">...</div>
    <button class="back-btn" onclick="show('egyeb')">Vissza</button>
</div>

<div class="container hidden" id="sebesseg">
    <h2>Sebess√©g</h2>
    <div class="input-group">
        <input type="number" id="v1-val" placeholder="0" oninput="calcV(1)">
        <select id="v1-d" onchange="calcV(1)" style="width:70px"><option value="1000">km</option><option value="1">m</option><option value="0.1">dm</option><option value="0.01">cm</option><option value="0.001">mm</option></select>
        <span>/</span>
        <select id="v1-t" onchange="calcV(1)" style="width:75px"><option value="3600">√≥ra</option><option value="60">p</option><option value="1">mp</option></select>
    </div>
    <div class="input-group">
        <input type="number" id="v2-val" placeholder="0" oninput="calcV(2)">
        <select id="v2-d" onchange="calcV(1)" style="width:70px"><option value="1000">km</option><option value="1">m</option><option value="0.1">dm</option><option value="0.01">cm</option><option value="0.001">mm</option></select>
        <span>/</span>
        <select id="v2-t" onchange="calcV(1)" style="width:75px"><option value="3600" selected>√≥ra</option><option value="60">p</option><option value="1">mp</option></select>
    </div>
    <hr>
    <label>M√©rf√∂ld per √≥ra (mph)</label>
    <input type="number" id="v-mph" oninput="calcV('mph')">
    <button class="back-btn" onclick="show('egyeb')">Vissza</button>
</div>

<div class="container hidden" id="hossz">
    <h2>Hosszv√°lt√≥</h2>
    <div class="input-group">
        <input type="number" id="l1-val" oninput="convertLen(1)">
        <select id="l1-unit" onchange="convertLen(1)"><option value="1000">km</option><option value="1" selected>m</option><option value="0.1">dm</option><option value="0.01">cm</option><option value="0.001">mm</option></select>
    </div>
    <div class="input-group">
        <input type="number" id="l2-val" oninput="convertLen(2)">
        <select id="l2-unit" onchange="convertLen(1)"><option value="1000">km</option><option value="1">m</option><option value="0.1">dm</option><option value="0.01" selected>cm</option><option value="0.001">mm</option></select>
    </div>
    <hr>
    <div class="input-group">
        <input type="number" id="l-imp-val" oninput="convertLen('imp')">
        <select id="l-imp-unit" onchange="convertLen('imp')"><option value="1609.34">M√©rf√∂ld</option><option value="0.9144">Yard</option><option value="0.0254">Inch</option></select>
    </div>
    <button class="back-btn" onclick="show('egyeb')">Vissza</button>
</div>

<div class="container hidden" id="kor">
    <h2>√âletkor</h2>
    <input type="date" id="bday" onchange="calcAge()">
    <div class="result-box" id="age-res" style="text-align:center;">V√°lassz d√°tumot</div>
    <button class="back-btn" onclick="show('egyeb')">Vissza</button>
</div>

<script>
    function show(id) { document.querySelectorAll('.container').forEach(c => c.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }

    // R√≥mai Logika
    const rm = {M:1000,D:500,C:100,L:50,X:10,V:5,I:1};
    function appendRoman(char) {
        let inp = document.getElementById('rom-in');
        if(char === 'DEL') inp.value = inp.value.slice(0, -1);
        else inp.value += char;
        fromRoman(inp.value);
    }
    function toRoman(n) {
        if(!n) return; n = parseInt(n); let res = '';
        const m = {M:1000,CM:900,D:500,CD:400,C:100,XC:90,L:50,XL:40,X:10,IX:9,V:5,IV:4,I:1};
        for (let i in m) { while (n >= m[i]) { res += i; n -= m[i]; } }
        document.getElementById('rom-in').value = res;
        explainR(res);
    }
    function fromRoman(s) {
        let res = 0;
        for (let i = 0; i < s.length; i++) {
            let s1 = rm[s[i]], s2 = rm[s[i+1]];
            if (s2 > s1) { res += s2 - s1; i++; } else { res += s1 || 0; }
        }
        document.getElementById('num-in').value = res || '';
        explainR(s);
    }
    function explainR(s) {
        let used = [...new Set(s.split(''))];
        document.getElementById('rom-desc').innerHTML = used.length ? used.map(c => `${c}=${rm[c]}`).join(' | ') : '...';
    }

    // Sebess√©g Logika
    function calcV(src) {
        const v1v = document.getElementById('v1-val'), v1d = document.getElementById('v1-d'), v1t = document.getElementById('v1-t');
        const v2v = document.getElementById('v2-val'), v2d = document.getElementById('v2-d'), v2t = document.getElementById('v2-t');
        const vm = document.getElementById('v-mph');
        let mps; // Alap: m√©ter/m√°sodperc
        if(src === 1) mps = (v1v.value * v1d.value) / v1t.value;
        else if(src === 2) mps = (v2v.value * v2d.value) / v2t.value;
        else mps = (vm.value * 1609.34) / 3600;

        if(src !== 1) v1v.value = ((mps * v1t.value) / v1d.value).toFixed(2);
        if(src !== 2) v2v.value = ((mps * v2t.value) / v2d.value).toFixed(2);
        if(src !== 'mph') vm.value = (mps * 3600 / 1609.34).toFixed(2);
    }

    function convertLen(src) {
        const l1 = document.getElementById('l1-val'), u1 = document.getElementById('l1-unit');
        const l2 = document.getElementById('l2-val'), u2 = document.getElementById('l2-unit');
        const li = document.getElementById('l-imp-val'), ui = document.getElementById('l-imp-unit');
        let b;
        if(src === 1) b = l1.value * u1.value;
        else if(src === 2) b = l2.value * u2.value;
        else b = li.value * ui.value;
        if(src !== 1) l1.value = (b / u1.value).toFixed(4);
        if(src !== 2) l2.value = (b / u2.value).toFixed(4);
        if(src !== 'imp') li.value = (b / ui.value).toFixed(4);
    }

    function calcAge() {
        let b = new Date(document.getElementById('bday').value);
        let diff = Math.floor((new Date() - b) / (1000 * 60 * 60 * 24));
        document.getElementById('age-res').innerHTML = isNaN(diff) ? "V√°lassz d√°tumot" : diff.toLocaleString() + " napos vagy";
    }

    function solveEq() {
        let raw = document.getElementById('eq-input').value.replace(/\s/g, '');
        if(!raw.includes('=') || !raw.includes('x')) return;
        try {
            let p = raw.split('=');
            let l = p[0], r = parseFloat(p[1]);
            let c = parseFloat(l.replace('x', '0').replace('+', '')) || 0;
            let x = r - c;
            document.getElementById('eq-res').innerText = "x = " + x;
            document.getElementById('steps').innerHTML = `Levezet√©s: ${l}=${r} | x=${r}-${c} | x=${x}`;
        } catch(e) {}
    }
</script>
</body>
</html>
