<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Smart Toolbox 2026 Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <script defer src="https://unpkg.com/mathlive"></script>
    <style>
        :root {
            --bg: #000; --card: #1c1c1e; --accent: #0a84ff; --text: #fff; 
            --gray: #8e8e93; --border: #38383a; --red: #ff453a; --success: #30d158;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; overflow-x: hidden; }
        .container { max-width: 600px; margin: auto; background: var(--card); border-radius: 24px; padding: 24px; min-height: 92vh; display: flex; flex-direction: column; border: 1px solid var(--border); box-sizing: border-box; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .hidden { display: none !important; }
        
        h2 { text-align: center; font-weight: 700; margin-bottom: 20px; letter-spacing: -0.5px; }

        /* GOMBOK */
        .main-btn { background: #2c2c2e; color: white; border: none; padding: 22px; border-radius: 18px; margin: 10px 0; font-size: 19px; font-weight: 600; cursor: pointer; width: 100%; display: flex; justify-content: space-between; align-items: center; transition: background 0.2s; }
        .main-btn:active { background: #3a3a3c; }
        
        /* SZ√ÅMOL√ìG√âP */
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        .btn-3d { background: #333; border: none; border-radius: 16px; color: white; font-size: 22px; font-weight: 600; padding: 20px 0; cursor: pointer; }
        .btn-3d:active { background: #444; }
        .btn-op { color: var(--accent); background: #262629; }
        .btn-eq { background: var(--accent); color: white; }

        math-field { font-size: 32px; background: #111; border: 1px solid var(--border); border-radius: 16px; color: white; padding: 20px; margin-bottom: 20px; width: 100%; outline: none; }

        /* KONVERT√ÅL√ìK */
        .unit-group { background: #2c2c2e; padding: 15px; border-radius: 18px; margin-bottom: 15px; border: 1px solid var(--border); }
        .unit-row { display: flex; gap: 10px; align-items: center; }
        .unit-row input { flex: 1; background: transparent; border: none; color: white; padding: 10px; font-size: 24px; font-weight: bold; width: 50%; outline: none; }
        .unit-row select { background: #3a3a3c; border: none; color: var(--accent); padding: 8px 12px; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; }

        .back-btn { background: #333; color: white; border: none; padding: 18px; border-radius: 16px; width: 100%; margin-top: auto; font-weight: 700; font-size: 16px; }
        .label { color: var(--gray); font-size: 13px; font-weight: 600; text-transform: uppercase; margin-bottom: 8px; margin-left: 5px; }
    </style>
</head>
<body>

<div class="container" id="menu">
    <div style="font-size: 60px; text-align: center; margin: 30px 0;">üõ†Ô∏è</div>
    <h2>Smart Toolbox</h2>
    <button class="main-btn" onclick="show('calc')">üî¢ Sz√°mol√≥g√©p <span>‚Ä∫</span></button>
    <button class="main-btn" onclick="show('hossz')">üìè Hossz√∫s√°g <span>‚Ä∫</span></button>
    <button class="main-btn" onclick="show('weight')">‚öñÔ∏è T√∂meg <span>‚Ä∫</span></button>
</div>

<div class="container hidden" id="calc">
    <math-field id="calc-mf">0</math-field>
    <div class="calc-grid">
        <button class="btn-3d btn-op" onclick="op('clear')">AC</button>
        <button class="btn-3d btn-op" onclick="op('back')">‚å´</button>
        <button class="btn-3d btn-op" onclick="ins('\\pi')">œÄ</button>
        <button class="btn-3d btn-op" onclick="ins('/')">√∑</button>
        <button class="btn-3d" onclick="ins('7')">7</button>
        <button class="btn-3d" onclick="ins('8')">8</button>
        <button class="btn-3d" onclick="ins('9')">9</button>
        <button class="btn-3d btn-op" onclick="ins('*')">√ó</button>
        <button class="btn-3d" onclick="ins('4')">4</button>
        <button class="btn-3d" onclick="ins('5')">5</button>
        <button class="btn-3d" onclick="ins('6')">6</button>
        <button class="btn-3d btn-op" onclick="ins('-')">-</button>
        <button class="btn-3d" onclick="ins('1')">1</button>
        <button class="btn-3d" onclick="ins('2')">2</button>
        <button class="btn-3d" onclick="ins('3')">3</button>
        <button class="btn-3d btn-op" onclick="ins('+')">+</button>
        <button class="btn-3d btn-op" onclick="ins('^{#?}')">x‚Åø</button>
        <button class="btn-3d" onclick="ins('0')">0</button>
        <button class="btn-3d btn-op" onclick="ins(',')">,</button>
        <button class="btn-3d btn-eq" onclick="calcResult()">=</button>
    </div>
    <button class="back-btn" onclick="show('menu')">Vissza</button>
</div>

<div class="container hidden" id="hossz">
    <h2>Hossz√∫s√°g</h2>
    <div class="unit-group"><div class="label">Metrikus 1</div><div class="unit-row"><input type="number" id="v1" oninput="convertH(1)"><select id="u1" onchange="convertH(1)"><option value="1000">km</option><option value="1" selected>m</option><option value="0.01">cm</option><option value="0.001">mm</option></select></div></div>
    <div class="unit-group"><div class="label">Metrikus 2</div><div class="unit-row"><input type="number" id="v2" oninput="convertH(2)"><select id="u2" onchange="convertH(2)"><option value="1000">km</option><option value="1">m</option><option value="0.01" selected>cm</option><option value="0.001">mm</option></select></div></div>
    <div class="unit-group"><div class="label">Imperial</div><div class="unit-row"><input type="number" id="v3" oninput="convertH(3)"><select id="u3" onchange="convertH(3)"><option value="1609.344">Mile</option><option value="0.9144">Yard</option><option value="0.3048">Foot</option><option value="0.0254">Inch</option></select></div></div>
    <button class="back-btn" onclick="show('menu')">Vissza</button>
</div>

<div class="container hidden" id="weight">
    <h2>T√∂meg</h2>
    <div class="unit-group"><div class="label">Metrikus</div><div class="unit-row"><input type="number" id="w1" oninput="convertW(1)"><select id="w_u1" onchange="convertW(1)"><option value="1000">t</option><option value="1" selected>kg</option><option value="0.001">g</option></select></div></div>
    <div class="unit-group"><div class="label">Imperial</div><div class="unit-row"><input type="number" id="w2" oninput="convertW(2)"><select id="w_u2" onchange="convertW(2)"><option value="0.45359">lb (font)</option><option value="0.02835">oz (uncia)</option></select></div></div>
    <button class="back-btn" onclick="show('menu')">Vissza</button>
</div>

<script>
    function show(id) { 
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden')); 
        document.getElementById(id).classList.remove('hidden'); 
    }

    const mf = document.getElementById('calc-mf');
    function ins(v) { if(mf.value === "0") mf.value = ""; mf.insert(v); }
    function op(type) { type === 'clear' ? mf.value = "0" : mf.executeCommand('deleteBackward'); }
    
    function calcResult() {
        try {
            let expression = mf.getValue("ascii-math").replace(/,/g, ".");
            const res = math.evaluate(expression);
            mf.value = res.toString().replace(/\./g, ",");
        } catch(e) { alert("Hiba!"); }
    }

    function convertH(s) {
        const v = [document.getElementById('v1'), document.getElementById('v2'), document.getElementById('v3')];
        const u = [document.getElementById('u1'), document.getElementById('u2'), document.getElementById('u3')];
        let m = v[s-1].value * u[s-1].value;
        v.forEach((el, i) => { if(i !== s-1) el.value = (m / u[i].value).toFixed(4); });
    }

    function convertW(s) {
        const v = [document.getElementById('w1'), document.getElementById('w2')];
        const u = [document.getElementById('w_u1'), document.getElementById('w_u2')];
        let kg = v[s-1].value * u[s-1].value;
        v.forEach((el, i) => { if(i !== s-1) el.value = (kg / u[i].value).toFixed(3); });
    }
</script>
</body>
</html>
