<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Calc 2026</title>
    <style>
        :root {
            --bg: #0f0f0f; --card: #1a1a1a; --text: #ffffff;
            --accent: #ff9f0a; --op: #333333; --num: #444444; --border: #2c2c2e;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 400px; background: var(--card); padding: 20px; border-radius: 30px; border: 1px solid var(--border); box-sizing: border-box; }
        
        #display { 
            width: 100%; height: 120px; background: transparent; border: none; color: white; 
            text-align: right; font-size: 48px; outline: none; margin-bottom: 20px; font-weight: 300;
        }

        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        
        button { 
            aspect-ratio: 1; border-radius: 50%; border: none; font-size: 22px; font-weight: 600;
            cursor: pointer; transition: brightness 0.2s; color: white;
        }
        button:active { filter: brightness(1.5); }
        
        .num { background: var(--num); }
        .op { background: var(--accent); }
        .special { background: #a5a5a5; color: black; }
        .wide { grid-column: span 2; aspect-ratio: auto; border-radius: 40px; }
    </style>
</head>
<body>

<div class="container">
    <input type="text" id="display" readonly value="0">
    
    <div class="grid">
        <button class="special" onclick="clearDisplay()">AC</button>
        <button class="special" onclick="append('(')">(</button>
        <button class="special" onclick="append(')')">)</button>
        <button class="op" onclick="append('/')">÷</button>
        
        <button class="num" onclick="append('7')">7</button>
        <button class="num" onclick="append('8')">8</button>
        <button class="num" onclick="append('9')">9</button>
        <button class="op" onclick="append('*')">×</button>
        
        <button class="num" onclick="append('4')">4</button>
        <button class="num" onclick="append('5')">5</button>
        <button class="num" onclick="append('6')">6</button>
        <button class="op" onclick="append('-')">-</button>
        
        <button class="num" onclick="append('1')">1</button>
        <button class="num" onclick="append('2')">2</button>
        <button class="num" onclick="append('3')">3</button>
        <button class="op" onclick="append('+')">+</button>
        
        <button class="num wide" onclick="append('0')">0</button>
        <button class="num" onclick="append('.')">.</button>
        <button class="op" onclick="calculate()">=</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');

    function append(val) {
        if (display.value === "0" && !isNaN(val)) display.value = val;
        else display.value += val;
    }

    function clearDisplay() { display.value = "0"; }

    function calculate() {
        try {
            // Biztonságos kiértékelés az eval() helyett (vagy eval-lal, ha csak matek)
            let result = eval(display.value.replace('×', '*').replace('÷', '/'));
            display.value = Number.isInteger(result) ? result : result.toFixed(4);
        } catch (e) {
            display.value = "Hiba";
            setTimeout(clearDisplay, 1500);
        }
    }
</script>
</body>
</html>
