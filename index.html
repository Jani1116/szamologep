<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Toolbox 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <script defer src="https://unpkg.com/mathlive"></script>
    <style>
        :root {
            --bg: #000; --card: #1c1c1e; --accent: #0a84ff; --text: #fff; 
            --gray: #8e8e93; --border: #38383a;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; overflow: hidden; }
        .container { max-width: 700px; margin: auto; background: var(--card); border-radius: 20px; padding: 20px; height: 95vh; display: flex; flex-direction: column; border: 1px solid var(--border); box-sizing: border-box; position: relative; }
        .hidden { display: none !important; }
        
        h2 { text-align: center; margin: 10px 0 20px 0; }

        /* GOMBOK */
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .btn-3d { background: #333; border: none; border-radius: 12px; color: white; font-size: 20px; font-weight: bold; padding: 18px 0; cursor: pointer; transition: transform 0.1s; }
        .btn-3d:active { transform: scale(0.95); background: #444; }
        .btn-op { color: var(--accent); }
        .btn-eq { background: var(--accent); color: white; }
        .btn-mode { position: absolute; top: 20px; right: 20px; background: #333; color: var(--accent); border: 1px solid var(--border); border-radius: 8px; padding: 5px 10px; font-size: 12px; z-index: 10; }

        .main-btn { background: #2c2c2e; color: white; border: none; padding: 20px; border-radius: 15px; margin: 8px 0; font-size: 18px; cursor: pointer; width: 100%; display: flex; justify-content: space-between; }
        
        math-field { font-size: 32px; background: #111; border: 1px solid var(--border); border-radius: 12px; color: white; padding: 15px; margin-bottom: 15px; width: 100%; outline: none; }

        /* KONVERT√ÅL√ì */
        .unit-row { display: flex; gap: 10px; margin-bottom: 15px; align-items: center; }
        .unit-row input { flex: 1; background: #2c2c2e; border: 1px solid var(--border); color: white; padding: 15px; border-radius: 12px; font-size: 18px; width: 40%; }
        .unit-row select { flex: 1; background: #3a3a3c; border: 1px solid var(--accent); color: white; padding: 15px; border-radius: 12px; font-size: 16px; cursor: pointer; }

        .back-btn { background: #333; color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; margin-top: auto; font-weight: 600; }
        .label { color: var(--gray); font-size: 14px; margin-bottom: 5px; margin-left: 5px; }
    </style>
</head>
<body>

<div class="container" id="menu">
    <div style="font-size: 50px; text-align: center; margin: 20px 0;">üõ†Ô∏è</div>
    <h2>Smart Toolbox</h2>
    <button class="main-btn" onclick="nav('calc')">üî¢ Profi Sz√°mol√≥g√©p <span>‚Ä∫</span></button>
    <button class="main-btn" onclick="nav('hossz')">üìè Hosszv√°lt√≥ (HU/UK) <span>‚Ä∫</span></button>
    <button class="main-btn" onclick="nav('egyeb')">‚öôÔ∏è Tov√°bbiak <span>‚Ä∫</span></button>
</div>

<div class="container hidden" id="calc">
    <button class="btn-mode" onclick="toggleCalcMode()">MODE</button>
    <math-field id="calc-mf" onfocus="toggleCalcMode(true)">0</math-field>
    
    <div id="calc-basic" class="calc-grid">
        <button class="btn-3d btn-op" onclick="op('clear')">AC</button>
        <button class="btn-3d btn-op" onclick="op('back')">‚å´</button>
        <button class="btn-3d btn-op" onclick="ins('/')">√∑</button>
        <button class="btn-3d btn-op" onclick="ins('*')">√ó</button>
        <button class="btn-3d" onclick="ins('7')">7</button>
        <button class="btn-3d" onclick="ins('8')">8</button>
        <button class="btn-3d" onclick="ins('9')">9</button>
        <button class="btn-3d btn-op" onclick="ins('-')">-</button>
        <button class="btn-3d" onclick="ins('4')">4</button>
        <button class="btn-3d" onclick="ins('5')">5</button>
        <button class="btn-3d" onclick="ins('6')">6</button>
        <button class="btn-3d btn-op" onclick="ins('+')">+</button>
        <button class="btn-3d" onclick="ins('1')">1</button>
        <button class="btn-3d" onclick="ins('2')">2</button>
        <button class="btn-3d" onclick="ins('3')">3</button>
        <button class="btn-3d btn-eq" onclick="calcResult()">=</button>
        <button class="btn-3d" style="grid-column: span 2" onclick="ins('0')">0</button>
        <button class="btn-3d" onclick="ins('.')">.</button>
    </div>

    <div id="calc-pro" class="calc-grid hidden">
        <button class="btn-3d btn-op" onclick="ins('\\pi')">œÄ</button>
        <button class="btn-3d btn-op" onclick="ins('e')">e</button>
        <button class="btn-3d btn-op" onclick="ins('^{2}')">x¬≤</button>
        <button class="btn-3d btn-op" onclick="ins('^{#?}')">x‚Åø</button>
        <button class="btn-3d btn-op" onclick="ins('\\sqrt{#?}')">‚àö</button>
        <button class="btn-3d btn-op" onclick="ins('\\sin(#?)')">sin</button>
        <button class="btn-3d btn-op" onclick="ins('\\cos(#?)')">cos</button>
        <button class="btn-3d btn-op" onclick="ins('\\log(#?)')">log</button>
        <button class="btn-3d" onclick="ins('(')">(</button>
        <button class="btn-3d" onclick="ins(')')">)</button>
        <button class="btn-3d btn-op" onclick="op('clear')">AC</button>
        <button class="btn-3d btn-eq" onclick="calcResult()">=</button>
    </div>

    <button class="back-btn" onclick="nav('menu')">Vissza</button>
</div>

<div class="container hidden" id="hossz">
    <h2>Hossz√∫s√°g</h2>
    <div class="label">Metrikus</div>
    <div class="unit-row">
        <input type="number" id="v1" oninput="convert(1)">
        <select id="u1" onchange="convert(1)"><option value="1000">km</option><option value="1" selected>m</option><option value="0.01">cm</option></select>
    </div>
    <div class="label">Imperial</div>
    <div class="unit-row">
        <input type="number" id="v3" oninput="convert(3)">
        <select id="u3" onchange="convert(3)"><option value="1609.344">Mile</option><option value="0.0254">Inch</option><option value="0.3048">Foot</option></select>
    </div>
    <button class="back-btn" onclick="nav('menu')">Vissza</button>
</div>

<script>
    // NAVIG√ÅCI√ì √âS VISSZA GOMB KEZEL√âS
    window.onload = () => {
        history.pushState({page: 'menu'}, '');
    };

    window.onpopstate = (event) => {
        if (event.state && event.state.page !== 'menu') {
            show('menu', false);
        } else if (!event.state || event.state.page === 'menu') {
            // Itt hagyn√° el az oldalt
        }
    };

    function nav(id) {
        if(id === 'menu') {
            history.back();
        } else {
            history.pushState({page: id}, '');
            show(id, false);
        }
    }

    function show(id, push = true) {
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    // SZ√ÅMOL√ìG√âP
    const mf = document.getElementById('calc-mf');
    let isPro = false;

    function toggleCalcMode(forcePro = false) {
        isPro = forcePro ? true : !isPro;
        document.getElementById('calc-basic').classList.toggle('hidden', isPro);
        document.getElementById('calc-pro').classList.toggle('hidden', !isPro);
    }

    function ins(v) {
        if(mf.value === "0" && v !== '.') mf.value = "";
        mf.insert(v);
    }

    function op(type) {
        if(type === 'clear') { mf.value = "0"; toggleCalcMode(false); }
        if(type === 'back') mf.executeCommand('deleteBackward');
    }

    function calcResult() {
        try {
            const raw = mf.getValue("ascii-math");
            const res = math.evaluate(raw);
            mf.value = res.toString();
        } catch(e) { alert("Hiba!"); }
    }

    // KONVERT√ÅL√ì
    function convert(source) {
        const v1 = document.getElementById('v1'), u1 = document.getElementById('u1');
        const v3 = document.getElementById('v3'), u3 = document.getElementById('u3');
        let meters = source === 1 ? v1.value * u1.value : v3.value * u3.value;
        if(source !== 1) v1.value = (meters / u1.value).toFixed(4);
        if(source !== 3) v3.value = (meters / u3.value).toFixed(4);
    }
</script>
</body>
</html>
