<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Toolbox 2026 Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <script defer src="https://unpkg.com/mathlive"></script>
    <style>
        :root {
            --bg: #000; --card: #1c1c1e; --accent: #0a84ff; --text: #fff; 
            --gray: #8e8e93; --border: #38383a; --red: #ff453a; --success: #30d158;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        .container { max-width: 700px; margin: auto; background: var(--card); border-radius: 20px; padding: 20px; min-height: 94vh; display: flex; flex-direction: column; border: 1px solid var(--border); box-sizing: border-box; }
        .hidden { display: none !important; }
        
        h2 { text-align: center; margin-bottom: 20px; }

        /* GOMBOK √âS INPUTOK */
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .btn-3d { 
            background: #333; border: none; border-radius: 12px; color: white; font-size: 20px; font-weight: bold;
            padding: 18px 0; cursor: pointer; transition: all 0.1s; width: 100%;
        }
        .btn-3d:active { background: #444; transform: scale(0.98); }
        .btn-op { color: var(--accent); }
        .btn-eq { background: var(--accent); color: white; }

        .main-btn { background: #2c2c2e; color: white; border: none; padding: 20px; border-radius: 15px; margin: 8px 0; font-size: 18px; cursor: pointer; width: 100%; display: flex; justify-content: space-between; }
        
        /* MATEMATIKAI MEGJELEN√çT√âS */
        math-field { 
            font-size: 32px; background: #111; border: 1px solid var(--border); border-radius: 12px; 
            color: white; padding: 15px; margin-bottom: 15px; width: 100%; outline: none;
        }
        math-field:focus-within { border-color: var(--accent); }

        /* HOSSZV√ÅLT√ì SPECI√ÅLIS */
        .unit-row { display: flex; gap: 10px; margin-bottom: 15px; align-items: center; }
        .unit-row input { flex: 1; background: #2c2c2e; border: 1px solid var(--border); color: white; padding: 15px; border-radius: 12px; font-size: 18px; width: 50%; }
        .unit-row select { flex: 1; background: #3a3a3c; border: 1px solid var(--accent); color: white; padding: 15px; border-radius: 12px; font-size: 18px; min-width: 140px; cursor: pointer; }

        .back-btn { background: #333; color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; margin-top: auto; font-weight: 600; }
        .label { color: var(--gray); font-size: 14px; margin-bottom: 5px; margin-left: 5px; }
    </style>
</head>
<body>

<div class="container" id="menu">
    <div style="font-size: 50px; text-align: center; margin: 20px 0;">üõ†Ô∏è</div>
    <h2 style="margin-top:0">Smart Toolbox</h2>
    <button class="main-btn" onclick="show('calc')">üî¢ Profi Sz√°mol√≥g√©p <span>‚Ä∫</span></button>
    <button class="main-btn" onclick="show('hossz')">üìè Hosszv√°lt√≥ (HU/UK) <span>‚Ä∫</span></button>
    <button class="main-btn" onclick="show('egyeb')">‚öôÔ∏è Tov√°bbiak <span>‚Ä∫</span></button>
</div>

<div class="container hidden" id="calc">
    <math-field id="calc-mf">0</math-field>
    <div class="calc-grid">
        <button class="btn-3d btn-op" onclick="op('clear')">AC</button>
        <button class="btn-3d btn-op" onclick="op('back')">‚å´</button>
        <button class="btn-3d btn-op" onclick="ins('\\pi')">œÄ</button>
        <button class="btn-3d btn-op" onclick="ins('/')">√∑</button>
        
        <button class="btn-3d" onclick="ins('7')">7</button>
        <button class="btn-3d" onclick="ins('8')">8</button>
        <button class="btn-3d" onclick="ins('9')">9</button>
        <button class="btn-3d btn-op" onclick="ins('*')">√ó</button>

        <button class="btn-3d" onclick="ins('4')">4</button>
        <button class="btn-3d" onclick="ins('5')">5</button>
        <button class="btn-3d" onclick="ins('6')">6</button>
        <button class="btn-3d btn-op" onclick="ins('-')">-</button>

        <button class="btn-3d" onclick="ins('1')">1</button>
        <button class="btn-3d" onclick="ins('2')">2</button>
        <button class="btn-3d" onclick="ins('3')">3</button>
        <button class="btn-3d btn-op" onclick="ins('+')">+</button>

        <button class="btn-3d btn-op" onclick="ins('^{#?}')">x‚Åø</button>
        <button class="btn-3d" onclick="ins('0')">0</button>
        <button class="btn-3d btn-op" onclick="ins('\\sqrt[#?]{#?}')">‚Åø‚àö</button>
        <button class="btn-3d btn-eq" onclick="calcResult()">=</button>
    </div>
    <button class="back-btn" onclick="show('menu')">Vissza</button>
</div>

<div class="container hidden" id="hossz">
    <h2>Hossz√∫s√°g konvert√°l√≥</h2>
    
    <div class="label">Magyar egys√©gek (Metrikus 1)</div>
    <div class="unit-row">
        <input type="number" id="v1" oninput="convert(1)">
        <select id="u1" onchange="convert(1)">
            <option value="1000">km</option><option value="1" selected>m</option><option value="0.1">dm</option><option value="0.01">cm</option><option value="0.001">mm</option>
        </select>
    </div>

    <div class="label">Magyar egys√©gek (Metrikus 2)</div>
    <div class="unit-row">
        <input type="number" id="v2" oninput="convert(2)">
        <select id="u2" onchange="convert(2)">
            <option value="1000">km</option><option value="1">m</option><option value="0.1">dm</option><option value="0.01" selected>cm</option><option value="0.001">mm</option>
        </select>
    </div>

    <div class="label">Angolsz√°sz egys√©gek (Imperial)</div>
    <div class="unit-row">
        <input type="number" id="v3" oninput="convert(3)">
        <select id="u3" onchange="convert(3)">
            <option value="1609.344">Mile</option><option value="0.9144">Yard</option><option value="0.0254">Inch</option>
        </select>
    </div>

    <button class="back-btn" onclick="show('menu')">Vissza</button>
</div>

<div class="container hidden" id="egyeb">
    <h2>Egy√©b funkci√≥k</h2>
    <p style="text-align:center; color:var(--gray)">Tov√°bbi funkci√≥k fejleszt√©s alatt...</p>
    <button class="back-btn" onclick="show('menu')">Vissza</button>
</div>

<script>
    function show(id) { 
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden')); 
        document.getElementById(id).classList.remove('hidden'); 
    }

    // SZ√ÅMOL√ìG√âP LOGIKA
    const mf = document.getElementById('calc-mf');
    function ins(v) { 
        if(mf.value === "0" && !v.includes('^') && !v.includes('sqrt')) mf.value = "";
        mf.insert(v); 
    }
    function op(type) {
        if(type === 'clear') mf.value = "0";
        if(type === 'back') mf.executeCommand('deleteBackward');
    }
    function calcResult() {
        try {
            const raw = mf.getValue("ascii-math").replace(/¬∑/g,"*");
            const res = math.evaluate(raw);
            mf.value = res.toString();
        } catch(e) { alert("Hib√°s kifejez√©s!"); }
    }

    // HOSSZV√ÅLT√ì LOGIKA (3 SOROS)
    function convert(source) {
        const v1 = document.getElementById('v1'), u1 = document.getElementById('u1');
        const v2 = document.getElementById('v2'), u2 = document.getElementById('u2');
        const v3 = document.getElementById('v3'), u3 = document.getElementById('u3');

        let meters = 0;
        if(source === 1) meters = v1.value * u1.value;
        if(source === 2) meters = v2.value * u2.value;
        if(source === 3) meters = v3.value * u3.value;

        if(source !== 1) v1.value = (meters / u1.value).toFixed(4);
        if(source !== 2) v2.value = (meters / u2.value).toFixed(4);
        if(source !== 3) v3.value = (meters / u3.value).toFixed(4);
    }
</script>
</body>
</html>
